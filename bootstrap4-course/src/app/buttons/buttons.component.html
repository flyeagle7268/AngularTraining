<div class="container">
  <!--################START HERE################-->

  <!-- BUTTONS -->
  <button type="button" class="btn btn-primary mr-1">Primary</button>
  <button type="button" class="btn btn-secondary mr-1">Secondary</button>
  <button type="button" class="btn btn-success mr-1">Success</button>
  <button type="button" class="btn btn-info mr-1">Info</button>
  <button type="button" class="btn btn-warning mr-1">Warning</button>
  <button type="button" class="btn btn-danger mr-1">Danger</button>
  <button type="button" class="btn btn-light mr-1">Light</button>
  <button type="button" class="btn btn-dark mr-1">Dark</button>
  <button type="button" class="btn btn-link mr-1">Link</button>

  <br>
  <br>

  <!-- BUTTON TAGS/TYPES -->
  <a href="#" role="button" class="btn btn-primary mr-1">Link</a>
  <button type="submit" class="btn btn-success mr-1">Button</button>
  <input type="button" class="btn btn-info mr-1" value="Input">
  <input type="submit" class="btn btn-warning mr-1" value="Submit">
  <input type="reset" class="btn btn-light mr-1" value="Reset">

  <br>
  <br>

  <!-- OUTLINE BUTTONS -->
  <button type="button" class="btn btn-outline-primary">Primary Outline</button>
  <button type="button" class="btn btn-outline-secondary">Secondary Outline</button>
  <button type="button" class="btn btn-outline-success">Success Outline</button>
  <button type="button" class="btn btn-outline-info">Info Outline</button>
  <button type="button" class="btn btn-outline-warning">Warning Outline</button>
  <button type="button" class="btn btn-outline-danger">Danger Outline</button>
  <button type="button" class="btn btn-outline-light">Light Outline</button>
  <button type="button" class="btn btn-outline-dark">Dark Outline</button>

  <br>
  <br>

  <!-- BUTTON SIZES -->
  <button type="button" class="btn btn-primary btn-lg mr-1">
      <i class="fas fa-user"></i> Large button</button>
  <button type="button" class="btn btn-success btn-sm">Small button</button>
  <br>
  <br>
  <button type="button" class="btn btn-dark btn-block">Block level button</button>

  <br>
  <br>

  <!-- STATES -->
  <button type="button" class="btn btn-primary mr-1">Regular Button</button>
  <button type="button" class="btn btn-primary active mr-1">Active Button</button>
  <button type="button" class="btn btn-primary mr-1" disabled>Disabled Button</button>

  <button type="button" class="btn btn-primary" data-toggle="button">Toggle State</button>

  <br>
  <br>

  <!-- BUTTON GROUPS -->
  <div class="btn-group">
      <button type="button" class="btn btn-primary">Left</button>
      <button type="button" class="btn btn-secondary">Middle</button>
      <button type="button" class="btn btn-primary">Right</button>
  </div>

  <br><br>

  <!-- BUTTON TOOLBAR -->
  <div class="btn-toolbar">
      <div class="btn-group mr-1">
          <button type="button" class="btn btn-primary">1</button>
          <button type="button" class="btn btn-secondary">2</button>
          <button type="button" class="btn btn-success">3</button>
          <button type="button" class="btn btn-warning">4</button>
      </div>
      <div class="btn-group mr-1">
          <button type="button" class="btn btn-primary">5</button>
          <button type="button" class="btn btn-secondary">6</button>
          <button type="button" class="btn btn-success">7</button>
      </div>
      <div class="btn-group">
          <button type="button"  class="btn btn-primary">8</button>
      </div>
  </div>

  <br>
  <br>

  <!-- VERTICAL GROUP -->
  <div class="btn-group-vertical">
      <button type="button" class="btn btn-primary">Top</button>
      <button type="button" class="btn btn-secondary">Middle</button>
      <button type="button" class="btn btn-warning">Bottom</button>
  </div>

  <br>
  <br>

  <!-- BUTTON DROPDOWNS -->
  <div class="dropdown">
      <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
          My Dropdown
      </button>
      <div class="dropdown-menu">
          <a href="#" class="dropdown-item">Link One</a>
          <a href="#" class="dropdown-item">Link Two</a>
          <a href="#" class="dropdown-item">Link Three</a>
      </div>
  </div>

  <br>
  <br>

  <!-- SPLIT DROPDOWNS -->
  <div class="btn-group">
      <button type="button" class="btn btn-primary">My Button</button>
      <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">
          <span>Toggle Dropdown</span>
      </button>
      <div class="dropdown-menu">
          <a href="#" class="dropdown-item">Link One</a>
          <a href="#" class="dropdown-item">Link Two</a>
          <a href="#" class="dropdown-item">Link Three</a>
          <div class="dropdown-divider"></div>
          <a href="#" class="dropdown-item">Link Four</a>
      </div>
  </div>

  <div style="margin-top: 500px;"></div>

</div>
