<div class="container">
  <ol class="breadcrumb bg-transparent">
    <li class="breadcrumb-item">
      <a routerLink="/">Home</a>
    </li>
    <li class="breadcrumb-item active">
      Tooltips
    </li>
  </ol>
  <!--###################START HERE######################-->

  <!-- TOOLTIPS -->
  <button type="button" class="btn btn-primary"
          placement="top"
          ngbTooltip="Tooltip on top">Tooltip On Top</button>
  <button type="button" class="btn btn-success"
          placement="right"
          ngbTooltip="Tooltip on right">Tooltip On Right</button>
  <button type="button" class="btn btn-warning"
          placement="bottom"
          ngbTooltip="Tooltip on bottom">Tooltip On Bottom</button>
  <button type="button" class="btn btn-danger"
          placement="left"
          ngbTooltip="Tooltip on left">Tooltip On Left</button>

  <br>
  <br>

  <!-- TOOLTIPS WITH HTML -->
  <ng-template #tipContent><h4>Hello, {{name}}</h4><p>Welcome</p></ng-template>

  <button type="button" class="btn btn-primary"
          [ngbTooltip]="tipContent">Tooltip On With HTML</button>

  <hr>

  <!-- TRIGGER WITH JS -->
  <button type="button" class="btn btn-secondary"
          ngbTooltip="You see, I show up on click"
          triggers="click:blur">
          Show Tooltip
  </button>

  <button type="button" class="btn btn-outline-secondary mr-2"
          ngbTooltip="What a great tip!" [autoClose]="false"
          triggers="manual" #t="ngbTooltip" (click)="t.open()">
          Click me to open a tooltip
  </button>

  <button type="button" class="btn btn-outline-secondary mr-2"
          (click)="t.close()">
          Click me to close a tooltip
  </button>
  <hr>
  <hr>
  <hr>

  <ul>
    <li class="mb-2">
      click inside:
      <button type="button" class="btn btn-outline-secondary"
              triggers="click" [autoClose]="'inside'"
              ngbTooltip="Click inside or press Escape to close">
              Click to toggle
      </button>
    </li>

    <li class="mb-2">
      click outside:
      <button type="button" class="btn btn-outline-secondary"
              triggers="click" [autoClose]="'outside'"
              ngbTooltip="Click outside or press Escape to close">
              Click to toggle
      </button>
    </li>

    <li class="mb-2">
        all clicks:
        <button type="button" class="btn btn-outline-secondary"
                triggers="click" [autoClose]="true"
                ngbTooltip="Click anywhere or press Escape to close (try the toggling element too)"
                #tooltip3="ngbTooltip">
            Click to toggle
        </button>

        &nbsp;

        <button type="button" class="btn btn-outline-secondary mr-2"
                (click)="tooltip3.toggle()">
                Click to toggle the external tooltip
        </button>
      </li>
  </ul>

</div>
