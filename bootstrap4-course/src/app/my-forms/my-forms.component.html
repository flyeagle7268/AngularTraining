<div class="container">
  <ol class="breadcrumb bg-transparent">
    <li class="breadcrumb-item">
      <a routerLink='/'>Home</a>
    </li>
    <li class="breadcrumb-item active">
      Forms
    </li>
  </ol>


  <!--##################START HERE#####################-->

  <!-- FORM -->
  <form>
      <!-- TEXT FIELD GROUPS -->
      <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter name" class="form-control">
      </div>
      <div class="form-group">
          <label for="email">Email address</label>
          <input class="form-control" type="email" id="email" placeholder="Enter email">
          <small class="form-text text-muted">Your email id will ever be shared</small>
      </div>
      <div class="form-group">
          <label for="company">Company</label>
          <input class="form-control form-control-sm" type="text" id="company" placeholder="Enter company name">
      </div>
      <div class="form-group">
          <label for="password">Password</label>
          <input  class="form-control" type="password" id="password" placeholder="Password">
      </div>
      <!-- SELECT -->
      <div class="form-group">
          <label for="gender">Gender</label>
          <select class="form-control" id="gender">
              <option>Male</option>
              <option>Female</option>
          </select>
      </div>
      <!-- TEXTAREA -->
      <div class="form-grouip">
          <label for="message">Message</label>
          <textarea class="form-control" id="message" rows="3"></textarea>
      </div>
      <!-- FILE INPUT -->
      <div class="form-group">
          <label for="file">File input</label>
          <input class="form-control-file" type="file" id="file">
          <small class="form-text text-muted" id="fileHelp">Max 3mb size</small>
      </div>
      <!-- CUSTOM FILE INPUT -->
      <div class="custom-file">
          <input class="custom-file-input" type="file" id="myfile">
          <label class="custom-file-label" for="myfile">Choose file</label>
          <small class="form-text text-muted" id="fileHelp">Max 3mb size</small>
      </div>
      <br>
      <br>
      <!-- RANGE -->
      <div class="form-group mb-3">
          <label for="membership">Membership Level</label>
          <input type="range" class="custom-range"
            min="1" max="100" step="5" value="5" >
      </div>

      <!-- RANGE with ticks -->
      <div class="form-group">
        <label for="membership">Membership Level</label>
        <input type="range" value="10"  list="tickmarks" >
          <datalist id="tickmarks">
            <option value="0" label="0%">
            <option value="10">
            <option value="20" label="20%">
            <option value="30">
            <option value="40">
            <option value="50" label="50%">
            <option value="60">
            <option value="70">
            <option value="80" label="80%">
            <option value="90">
            <option value="100" label="100%">
          </datalist>
    </div>

      <br>

      <button type="submit">Submit</button>
  </form>

  <br>
  <br>

  <!-- INLINE FORM -->
  <form class="form-inline">
      <input class="form-control mr-2" type="text" id="username" placeholder="Enter username">
      <input class="form-control mr-2" type="text" id="password" placeholder="Password">
      <div class="form-check mr-2">
          <label class="form-check-label">
              <input class="form-check-input" type="checkbox"> Remember me
          </label>
      </div>

      <button class="btn btn-primary" type="submit">Submit</button>
  </form>

  <br>
  <br>

  <!-- FORM ROW -->
  <form>
      <div class="form-row">
          <div class="col">
              <input class="form-control" type="text" placeholder="First name">
          </div>
          <div class="col">
              <input class="form-control" type="text" placeholder="Last name">
          </div>
      </div>
  </form>

  <br>
  <br>

  <!-- VALIDATION -->
  <div class="form-group">
      <label for="username">Username</label>
      <input class="form-control" type="text" id="username" required>
      <span>Username is required</span>
  </div>
  <div class="form-group">
      <label for="password">Password</label>
      <input class="form-control" type="text" id="password" required min=8 max=20>
      <span>Password required</span>
  </div>
  <div class="form-group">
      <label for="password2">Confirm Password</label>
      <input class="form-control" type="text" id="password2">
      <div>
          Password does not match
      </div>
  </div>

</div>
