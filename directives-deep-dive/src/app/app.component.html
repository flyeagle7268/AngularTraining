<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <div class="row" *ngIf="onlyOdd">
        <ul class="list-group">
          <li
            class="list-group-item"
            *ngFor="let oddNumber of odd"
            [ngClass]="{odd: oddNumber % 2 != 0}"
            [ngStyle]="{backgroundColor: oddNumber % 2 !== 0 ? 'green' : 'transparent'}">
            {{oddNumber}}
          </li>
        </ul>
      </div>
      <div class="row" *ngIf="!onlyOdd">
        <ul class="list-group">
          <li
            class="list-group-item"
            *ngFor="let evenNumber of even"
            [ngClass]="{odd: evenNumber % 2 != 0}"
            [ngStyle]="{backgroundColor: evenNumber % 2 !== 0 ? 'green' : 'transparent'}">
            {{evenNumber}}
          </li>
        </ul>
      </div>
    </div>
  </div>
  <p appBasicHhighlight >This is my basic directive style</p>
  <p appBetterHighlight defaultColor="yellow" [highlightColor]="'red'" >This is my better directive style</p>
</div>
