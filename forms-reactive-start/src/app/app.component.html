<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signInForm" (ngSubmit)="onSubmit()" >
        <div formGroupName="userData">
          <div  class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              formControlName="username"
              class="form-control">
              <span *ngIf="!signInForm.get('userData.username').valid && signInForm.get('userData.username').touched"
              class="help=block">
                <span *ngIf="signInForm.get('userData.username').errors['nameIsForbidden']">
                    This name is invalid!
                </span>
                <span *ngIf="signInForm.get('userData.username').errors['required']">
                    This field is required!
                </span>
              </span>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input
              type="text"
              id="email"
              formControlName="email"
              class="form-control">
              <span *ngIf=" !signInForm.get('userData.email').valid && signInForm.get('userData.email').touched "
              >Please enter valid email!</span>
          </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              formControlName="gender"
              [value]="gender">{{ gender }}
          </label>
        </div>
        <div formArrayName="hobbies">
          <h2>Your Hobbies</h2>
          <button class="btn-default" type="button" (click)="onAddHobby()">Add Hobby</button>
          <div class="form-group"
              *ngFor="let hobbyControl of getControls(); let i = index" >
            <input type="text" class="form-control" [formControlName]="i">
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
        <hr>
        <span *ngIf=" !signInForm.valid && signInForm.touched ">
          Please enter valid data!
        </span>
      </form>
    </div>
  </div>
</div>
